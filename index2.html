<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Home</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="gridBG bg-secondary">
    <section class="border-bottom border-3 border-dark bg-white py-1 mb-8">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="h2 fw-bolder text-dark text-decoration-none"
          >MetaWall</a
        >
        <div class="d-flex">
          <img src="assets/images/user.png" alt="" style="width: 30px" />
          <div class="dropdown">
            <a class="dropdown-toggle ms-1 text-dark fw-bolder text-decoration-none border-bottom border-2 border-dark" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Member
            </a>
            <ul class="dropdown-menu p-0 border border-dark border-2 text-center" aria-labelledby="dropdownMenuButton1">
              <li class="border border-dark border-1"><a class="dropdown-item" href="#">我的貼文牆</a></li>
              <li class="border border-dark border-1"><a class="dropdown-item" href="#">修改個人資料</a></li>
              <li class="border border-dark border-1"><a class="dropdown-item" href="login.html">登出</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row">
        <div class="col-8">
          <div class="row mb-2">
            <!-- 下拉選單 -->
            <div class="col-4">
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle w-100 py-1 border border-dark border-2"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="background-color: white;"
                >
                  最新貼文
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- 搜尋 -->
            <div class="col-8">
              <div class="input-group border border-dark border-2">
                <input
                  type="text"
                  class="form-control py-1 rounded-0"
                  placeholder="搜尋貼文"
                  aria-label="搜尋貼文"
                  aria-describedby="button-addon2"
                />
                <button class="btn btn-primary rounded-0">
                  <i class="bi bi-search h3"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- 文章1 -->
          <div class="bg-white border border-dark border-2 articleBox p-4 mb-2">
            <div class="d-flex align-items-center mb-2">
              <img src="assets/images/user.png" alt="">
              <div class="ms-2">
                <h5 class="m-0">邊緣小杰</h5>
                <h7 class="text-light">2022/1/10 12:00<h7>
              </div>
            </div>
            <p class="mb-2">外面看起來就超冷....<br>我決定回被窩繼續睡....>.<</p>
              <img src="assets/images/image.png" alt="" class="mb-2 w-100">
              <div class="mb-2">
                <i class="bi bi-hand-thumbs-up text-primary h4"></i><span class="ms-1">12</span>
              </div>
              <div class="d-flex mb-2">
                  <img src="assets/images/user.png" alt="" style="width: 40px; height: 40px;">
                  <div class="input-group border border-dark border-2 ms-1">
                    <input
                      type="text"
                      class="form-control rounded-0"
                      placeholder="留言..."
                      aria-label="留言..."
                      aria-describedby="button-addon2"
                    />
                    <button class="btn btn-primary rounded-0 px-8">
                      留言
                    </button>
                  </div>
              </div>
               <!-- 回覆 -->
               <div class="px-2 py-3 bg-secondary mb-2" style="border-radius: 12px;">
                <div class="d-flex">
                    <img src="assets/images/user5 5.png" alt="" class="border border-dark border-2 rounded-circle" style="width: 40px; height:40px">
                    <div class="ms-2">
                      <h5 class="m-0">希琳</h5>
                      <h7 class="text-light">2022/1/11 10:00<h7>
                      <h5 class="text-dark mt-1">真的～我已經準備冬眠了</h5>
                    </div>
                </div>
               </div>
               <div class="px-2 py-3 bg-secondary" style="border-radius: 12px;">
                <div class="d-flex">
                    <img src="assets/images/user5 4.png" alt="" class="border border-dark border-2 rounded-circle" style="width: 40px; height:40px">
                    <div class="ms-2">
                      <h5 class="m-0">波吉</h5>
                      <h7 class="text-light">2022/1/11 10:00<h7>
                      <h5 class="text-dark mt-1">會嗎？我沒穿衣服都不覺得冷</h5>
                    </div>
                </div>
               </div>
          </div>
          <!-- 文章2 -->
          <div class="bg-white border border-dark border-2 articleBox p-4 mb-2">
            <div class="d-flex align-items-center mb-2">
              <img src="assets/images/user5 3.png" alt="" class="border border-2 border-dark rounded-circle">
              <div class="ms-2">
                <h5 class="m-0">米卡莎</h5>
                <h7 class="text-light">2022/1/10 12:00<h7>
              </div>
            </div>
            <p class="mb-2">搶到想要的 NFT 啦！ya~~</p>
            <img src="assets/images/image2.png" alt="" class="w-100 mb-2">
            <div class="mb-2">
                <i class="bi bi-hand-thumbs-up text-light h4"></i><span class="ms-1 text-light">成為第一個按讚的人</span>
              </div>
              <div class="d-flex mb-2">
                <img src="assets/images/user.png" alt="" style="width: 40px; height: 40px;">
                <div class="input-group border border-dark border-2 ms-1">
                  <input
                    type="text"
                    class="form-control rounded-0"
                    placeholder="好羨慕ㄛ！！"
                    aria-label="好羨慕ㄛ！！"
                    aria-describedby="button-addon2"
                  />
                  <button class="btn btn-warning rounded-0 px-8 border-dark border-start border-2 border-end-0 border-top-0 border-bottom-0">
                    留言
                  </button>
                </div>
            </div>
          </div>
        </div>
        <!-- right box -->
        <div class="col-4">
          <div class="border border-2 border-dark px-4 py-6 bg-white">
            <button
              class="bg-primary text-white py-2 w-100 border-dark mb-4"
              style="border-radius: 8px; box-shadow: -2px 2px #000400"
            >
              張貼動態
            </button>
            <ul class="list-unstyled px-1">
              <li class="d-flex align-items-center mb-7">
                <img src="assets/images/user.png" alt="" />
                <h5 class="ms-2 fw-bolder">邊緣小杰</h5>
              </li>
              <li class="mb-6">
                <div class="d-flex align-items-center">
                  <i
                    class="bi bi-bell border border-2 border-dark rounded-circle p-1 bg-info h4"
                  ></i>
                  <h5 class="ms-2 fw-bolder">追蹤名單</h5>
                </div>
              </li>
              <li>
                <div class="d-flex align-items-center">
                  <i
                    class="bi bi-hand-thumbs-up border border-2 border-dark rounded-circle p-1 bg-info h4"
                  ></i>
                  <h5 class="ms-2 fw-bolder">我按讚的文章</h5>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
