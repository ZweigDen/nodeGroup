<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>註冊</title>
  </head>
  <body class="gridBG bg-secondary">
    <section
      class="d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div
        class="border border-dark border-2 bg-secondary d-flex align-items-center justify-content-between px-7 py-9"
        style="width: 869px; box-shadow: -8px 8px #00040029;"
      >
        <div>
          <img src="assets/images/login.png" alt="" />
        </div>
        <div class="d-flex flex-column align-items-center">
          <img src="assets/images/MetaWall.png" alt="">
          <h3 class="mb-7">註冊</h3>
          <form action="" class="mb-2">
            <input
              type="text"
              class="mb-2 d-block border border-2 border-dark py-2 ps-4"
              placeholder="暱稱"
              style="width: 373px"
            />
            <input
              type="email"
              class="mb-6 d-block border border-2 border-dark py-2 ps-4"
              placeholder="Email"
              style="width: 373px"
            />
            <input
              type="password"
              class="mb-6 d-block border border-2 border-dark py-2 ps-4"
              placeholder="Password"
              style="width: 373px"
            />
            <input
              type="submit"
              class="bg-light btn border border-2 border-dark text-white h5 py-2"
              style="
                width: 373px;
                box-shadow: -2px 2px #000400;
                border-radius: 8px;
              "
              value="註冊"
            />
          </form>
          <a href="login.html" class="h5 text-dark text-decoration-none">登入</a>
        </div>
      </div>
    </section>
  </body>
</html>
